<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">		
	</head>
	<body>		
		<div class="vertical-center">
			<div class="container">			
				<div class="row">
					<div class="col-md-4 col-md-offset-4 card">
						<h1 class="text-center">Join Chat</h1>
						<form action="/chat.html">
							<div class="form-group">
							    <label>Display Name</label>
								<div class="input-group">
									<span class="input-group-addon" style="color: Dodgerblue;">
										<i class="fas fa-user fa-fw"></i>
									</span>
									<input type="text" class="form-control" name="name"/>		
								</div>							
							</div>
							
							<div class="form-group">
							    <label>Room name</label>
							    <div class="input-group">
									<span class="input-group-addon" style="color: Dodgerblue;">
										<i class="fas fa-comment fa-fw"></i>
									</span>
									<input type="text" class="form-control" name="room"/>		
								</div>							
							</div>
							
							<div class="form-group">
								<input type="submit" value="Join Chat" class="btn btn-primary btn-block"/> 
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</body>
</html>
